<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event handler</title>
</head>
<body>
    <h1 id="page-title">Event handler</h1>
    <button id="btn-update-title">Update title</button>
    <script>
        document.getElementById('btn-update-title').addEventListener('click',function(){
            const pageTitleElement=document.getElementById('page-title');
            console.log(pageTitleElement);
            pageTitleElement.innerText="update page title text"
        })
    </script>
    <script src="./handler.js"></script>
</body>
</html>
