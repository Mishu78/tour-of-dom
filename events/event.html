<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>event handler</title>
</head>
<body>
    <h1 id="page-title">Event handler</h1>
    <button id="btn-update-title">Update title</button>
    <p id="user-info">No user</p>
    <button id="btn-login">button log in</button>

    <!--handle input text-->
    <p id="name">No name</p>
    <input placeholder="your name" type="text" name="" id="input-name">
    <button id="button-update">Update</button>
    <script>
      //set event listener
      document.getElementById('button-update').addEventListener('click',function(){
        console.log("update button clicked");
        //2.get the text from the input field
        const nameInput=document.getElementById('input-name');
        console.log(nameInput);
        const name=nameInput.value;
        console.log('name',name);

        //set the name
        const nameP=document.getElementById('name');
        nameP.innerText=name;
      })
    </script>
    <script src="./handler.js"></script>
</body>
</html>
